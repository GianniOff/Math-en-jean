<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Projet Scolaire 2025 - 2026</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background-color: #f5f5f5;
}

/* Menu à gauche */
nav {
    width: 200px;
    background-color: #003366;
    color: white;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

nav button {
    width: 160px;
    margin: 10px 0;
    padding: 10px;
    border: none;
    background-color: #0059b3;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

nav button:hover {
    background-color: #004080;
}

/* Contenu à droite */
main {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    position: relative;
}

.section {
    display: none;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.description {
    background-color: #e6f0ff;
    padding: 10px;
    border-radius: 4px;
    margin: 15px 0;
}

button.small {
    padding: 5px 10px;
    font-size: 14px;
}

/* iframe plein écran */
#iframe-container {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 999;
}

/* bouton fermer */
#close-btn {
    display: none;
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    padding: 8px 12px;
    font-size: 16px;
    background-color: #c0392b;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#close-btn:hover {
    background-color: #e74c3c;
}
</style>

<script>
function showDescription(id) {
    hideAll();
    document.getElementById(id + "-desc").style.display = "block";
}

// Afficher le site dans l'iframe
function showIframe(url) {
    document.getElementById("iframe-container").src = url;
    document.getElementById("iframe-container").style.display = "block";
    document.getElementById("close-btn").style.display = "block"; // afficher le bouton fermer
}

// Fermer l'iframe et revenir au menu
function closeIframe() {
    document.getElementById("iframe-container").style.display = "none";
    document.getElementById("iframe-container").src = "";
    document.getElementById("close-btn").style.display = "none"; // cacher le bouton
    showDescription('introduction'); // ou garder la dernière section sélectionnée
}

function hideAll() {
    var sections = document.getElementsByClassName("section");
    for (var i = 0; i < sections.length; i++) {
        sections[i].style.display = "none";
    }
}

// Afficher la première section par défaut
window.onload = function() {
    showDescription('introduction');
};
</script>
</head>
<body>

<!-- MENU -->
<nav>
    <h2>Sélection</h2>
    <button onclick="showDescription('introduction')">Introduction</button>
    <button onclick="showDescription('developpement')">Développement</button>
    <button onclick="showDescription('conclusion')">Conclusion</button>
    <button onclick="showDescription('fin')">Fin</button>
</nav>

<!-- CONTENU -->
<main>
    <!-- Introduction -->
    <div id="introduction-desc" class="section">
        <h2>Introduction</h2>
        <div class="description">
            Explication du sujet sélectionné.
        </div>
        <button class="small" onclick="showIframe('https://lien-vers-introduction.com')">Voir la partie</button>
    </div>

    <!-- Développement -->
    <div id="developpement-desc" class="section">
        <h2>Développement</h2>
        <div class="description">
            Cette partie présente les recherches, analyses et informations principales du projet.
        </div>
        <button class="small" onclick="showIframe('https://lien-vers-developpement.com')">Voir la partie</button>
    </div>

    <!-- Conclusion -->
    <div id="conclusion-desc" class="section">
        <h2>Conclusion</h2>
        <div class="description">
            Cette partie résume le projet et présente un bilan final.
        </div>
        <button class="small" onclick="showIframe('https://lien-vers-conclusion.com')">Voir la partie</button>
    </div>

    <!-- Fin -->
    <div id="fin-desc" class="section">
        <h2>Fin</h2>
        <div class="description">
            Résultat final du projet.
        </div>
        <button class="small" onclick="showIframe('https://lien-vers-fin.com')">Voir la partie</button>
    </div>
</main>

<!-- Iframe plein écran -->
<iframe id="iframe-container"></iframe>

<!-- Bouton fermer uniquement quand iframe est affiché -->
<button id="close-btn" onclick="closeIframe()">✖ Fermer</button>

</body>
</html>
