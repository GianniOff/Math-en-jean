<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Projet Scolaire 2025 - 2026</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background-color: #f5f5f5;
}

/* Menu à gauche */
nav {
    width: 200px;
    background-color: #003366;
    color: white;
    padding-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

nav button {
    width: 160px;
    margin: 10px 0;
    padding: 10px;
    border: none;
    background-color: #0059b3;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

nav button:hover {
    background-color: #004080;
}

/* Contenu à droite */
main {
    flex-grow: 1;
    padding: 30px;
    overflow-y: auto;
}

.section {
    display: none;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.description {
    background-color: #e6f0ff;
    padding: 10px;
    border-radius: 4px;
    margin: 15px 0;
}

button.small {
    padding: 5px 10px;
    font-size: 14px;
}
</style>

<script>
function showDescription(id) {
    hideAll();
    document.getElementById(id + "-desc").style.display = "block";
}

// Affiche rien d’autre
function hideAll() {
    var sections = document.getElementsByClassName("section");
    for (var i = 0; i < sections.length; i++) {
        sections[i].style.display = "none";
    }
}

// Optionnel : afficher la première section par défaut
window.onload = function() {
    showDescription('introduction');
};
</script>
</head>
<body>

<!-- MENU -->
<nav>
    <h2>Sélection</h2>
    <button onclick="showDescription('introduction')">Introduction</button>
    <button onclick="showDescription('developpement')">Développement</button>
    <button onclick="showDescription('conclusion')">Conclusion</button>
    <button onclick="showDescription('fin')">Fin</button>
</nav>

<!-- CONTENU -->
<main>
    <!-- Introduction -->
    <div id="introduction-desc" class="section">
        <h2>Introduction</h2>
        <div class="description">
            Explication du sujet sélectionné.
        </div>
        <a href="https://lien-vers-introduction.com"><button class="small">Voir la partie</button></a>
    </div>

    <!-- Développement -->
    <div id="developpement-desc" class="section">
        <h2>Développement</h2>
        <div class="description">
            Cette partie présente les recherches, analyses et informations principales du projet.
        </div>
        <a href="https://lien-vers-developpement.com"><button class="small">Voir la partie</button></a>
    </div>

    <!-- Conclusion -->
    <div id="conclusion-desc" class="section">
        <h2>Conclusion</h2>
        <div class="description">
            Cette partie résume le projet et présente un bilan final.
        </div>
        <a href="https://lien-vers-conclusion.com"><button class="small">Voir la partie</button></a>
    </div>

    <!-- Fin -->
    <div id="fin-desc" class="section">
        <h2>Fin</h2>
        <div class="description">
            Résultat final du projet.
        </div>
        <a href="https://lien-vers-fin.com"><button class="small">Voir la partie</button></a>
    </div>
</main>

</body>
</html>
